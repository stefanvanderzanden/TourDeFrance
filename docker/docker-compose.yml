version: '3.7'

services:
  web:
    image: tourdefrance
    container_name: tourdefrance-web
    build:
      context: ./..
      dockerfile: docker/Dockerfile
    command: >
      bash -c "python manage.py migrate && \
               python manage.py runserver 0.0.0.0:8000"
#    command: ls -la
    volumes:
      - ./:/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev